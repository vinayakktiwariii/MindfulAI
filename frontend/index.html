    <div class="app-wrapper">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo-section">
                    <div class="logo">N</div>
                    <div>
                        <h1>NAINA</h1>

                    </div>
                </div>

        <!-- MAIN CHAT AREA -->
        <main class="chat-main">

                <div class="input-box">
                    <textarea
