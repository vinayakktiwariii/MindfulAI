<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAINA - Mental Wellness AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFE8D9 0%, #D4F0ED 100%);
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 107, 0.2);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    
    <div class="text-center fade-in">
        <!-- Logo -->
        <div class="mb-8">
            <img src="ChatGPT Image Nov 20, 2025, 03_07_04 PM.png" alt="NAINA" class="w-24 h-24 mx-auto rounded-2xl shadow-2xl">
        </div>
        
        <!-- Loading Spinner -->
        <div class="loader mx-auto mb-6"></div>
        
        <!-- Text -->
        <h1 class="text-3xl font-bold mb-2" style="background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            NAINA
        </h1>
        <p class="text-gray-600 text-lg">Loading your wellness companion...</p>
        
        <!-- Branding -->
        <div class="mt-12">
            <p class="text-sm text-gray-500">
                Built by <span class="font-semibold" style="color: #ff6b6b;">Vinayak Tiwari</span>
            </p>
            <p class="text-sm font-semibold mt-1" style="background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                ArqonX AI Technology
            </p>
        </div>
    </div>
    
    <script>
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('naina_user_token');
        
        // Redirect after 2 seconds
        setTimeout(() => {
            if (isLoggedIn) {
                window.location.href = 'chat.html';
            } else {
                window.location.href = 'landing.html';
            }
        }, 2000);
    </script>
</body>
</html>
